<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/styles.css"/>

        <title>Aaron's App</title>

    <body class="container blue lighten-1">

        <div>
            <div class="card-panel blue lighten-5 center-align flow-text" id="bluetoothState">Waiting for bluetooth to be enabled...</div>
            <div class="card medium blue lighten-5 center-align flow-text" id="mainContent">

            <div class="card-panel blue lighten-5 center-align flow-text" id="info">Update 0</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
